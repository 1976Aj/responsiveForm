<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive Form</title>

    <!-- RESPONSIVE CODE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CDN LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/min/main-min.css">

  </head>
  <body>

    <!-- OuterFlexContainer -->
    <div class="outerFlexContainer">

      <!-- Form -->
      <form class="signup" action="index.html" method="post">

      <!-- Header -->
      <header>
        Multi Bright Forms
      </header>

      <!-- MainFlexContainer -->
      <div class="mainFlexContainer">

          <h2>Register</h2>

        <!-- LeftSide -->
        <div class="leftSide">

          <!-- Full Name -->
          <label for="fullName">Full Name:</label>
          <input id="fullName" type="text" name="fullName" value="Name"><br/>

          <!-- Date Of Birth -->
          <label for="dateOfBirth">Date Of Birth:</label>
          <input id="dateOfBirth" type="date" name="dateOfBirth" value="Date Of Birth"><br/>

          <!-- Password -->
          <label for="password">Password:</label>
          <input id="password" type="password" name="password" value="Password" required><br/>

          <!-- Confirm -->
          <label for="confirm_password">Confirm:</label>
          <input id="confirm_password" type="password" name="confirm_password" value="Confirm" required><br/>

          <!-- Email -->
          <label for="email">Email:</label>
          <input id="email" type="email" name="email" value="Email"><br/>

          <!-- Place Of Residence -->
          <label for="resedence">Place Of Residence:</label>
          <input id="residence" type="text" name="residence" value="Residence"><br/>

        </div>
        <!-- LeftSide/End -->

        <h2>Login</h2>

        <!-- RighSide -->
        <div class="rightSide">

          <!-- Full Name -->
          <label for="userName">Username:</label>
          <input id="userName" type="text" name="userName" value="User Name" required><br/>

          <!-- Password -->
          <label for="passwordRight">Password:</label>
          <input id="passwordRight" type="password" name="passwordRight" value="Password" required><br/>

        </div>
        <!-- RighSide/End -->

      </div>
      <!-- MainFlexContainer/End -->

      <!-- Footer -->
      <footer>
      </footer>

      </form>
      <!-- Form/End -->

    </div>
    <!-- OuterFlexContainer/End -->

  </body>
</html>
